<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>“Scooby-Doo, where are you?” – Shaggy.</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./icons8-scooby-doo-32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="side-bar">
      <div class="dropdown">
        <label class="block1">
          <div class="imgtext">
            <img class="dog-icon" src="./happy.png" alt="dog-img" />
            <span>1. What is Scooby-Doo's real name?</span>
          </div>
          <input class="checkbox" type="checkbox" />
          <img
            class="up-arrow"
            src="./186407_arrow_up_icon.png"
            alt="up-arrow"
          />
        </label>
        <ul class="menu-item">
          <li>A. Scooter</li>
          <li>B. Scooby DUH!</li>
          <li>C. Scoobert</li>
          <li>D. Scrappy</li>
        </ul>
      </div>

      <div class="dropdown">
        <label class="block1">
          <div class="imgtext">
            <img class="dog-icon" src="./happy.png" alt="dog-img" />
            <span>2. Who is Scooby's best friend?</span>
          </div>
          <input class="checkbox" type="checkbox" />
          <img
            class="up-arrow"
            src="./186407_arrow_up_icon.png"
            alt="up-arrow"
          />
        </label>
        <ul class="menu-item">
          <li>A. Velma</li>
          <li>B. Fred</li>
          <li>C. Daphne</li>
          <li>D. Shaggy</li>
        </ul>
      </div>

      <div class="dropdown">
        <label class="block1">
          <div class="imgtext">
            <img class="dog-icon" src="./happy.png" alt="dog-img" />
            <span
              >3. At what year did the original Scooby-Doo's first episode come
              out?</span
            >
          </div>
          <input class="checkbox" type="checkbox" />
          <img
            class="up-arrow"
            src="./186407_arrow_up_icon.png"
            alt="up-arrow"
          />
        </label>
        <ul class="menu-item">
          <li>A. 1979</li>
          <li>B. 1996</li>
          <li>C. 1989</li>
          <li>D. 1959</li>
        </ul>
      </div>
    </div>
  </body>
</html>
