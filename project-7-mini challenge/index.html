<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider (EuroCoder)</title>
</head>
<body>

    <div class="slider-wrapper">
        <div class="slider-dot" id="slide-target1"></div>
        <div class="slider-dot" id="slide-target2"></div>
        <div class="slider-dot" id="slide-target3"></div>
        <div class="slider-dot" id="slide-target4"></div>
        <div class="slider-dot" id="slide-target5"></div>
        <div class="slider-dot" id="slide-target6"></div>
        <div class="slider-dot" id="slide-target7"></div>

        <div class="slider-images">
            <div class="slide-item" id="slide1">
                <img src="./story_images/a61.jpg" alt="Image 1" class="slide-img">
                <a href="#slide-target1" class="nav-link" id="nav1"></a>
            </div>
            <div class="slide-item" id="slide2">
                <img src="./story_images/a70.jpg" alt="Image 2" class="slide-img">
                <a href="#slide-target2" class="nav-link" id="nav2"></a>
            </div>
            <div class="slide-item" id="slide3">
                <img src="./story_images/a63.jpg" alt="Image 3" class="slide-img">
                <a href="#slide-target3" class="nav-link" id="nav3"></a>
            </div>
            <div class="slide-item" id="slide4">
                <img src="./story_images/a72.jpeg" alt="Image 4" class="slide-img">
                <a href="#slide-target4" class="nav-link" id="nav4"></a>
            </div>
            <div class="slide-item" id="slide5">
                <img src="./story_images/a67.jpg" alt="Image 5" class="slide-img">
                <a href="#slide-target5" class="nav-link" id="nav5"></a>
            </div>
            <div class="slide-item" id="slide6">
                <img src="./story_images/a66.jpg" alt="Image 6" class="slide-img">
                <a href="#slide-target6" class="nav-link" id="nav6"></a>
            </div>
            <div class="slide-item" id="slide7">
                <img src="./story_images/a60.jpg" alt="Image 7" class="slide-img">
                <a href="#slide-target7" class="nav-link" id="nav7"></a>
            </div>
        </div> 
    </div>
</body>
</html>
